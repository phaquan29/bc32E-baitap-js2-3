<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaSprit2-3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1: Tính Tiền Lương Nhân Viên -->

    <h3>Bài 1 : Tính tiền lương nhân viên</h3>
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div
          class="card-header bg-danger text-light font-weight-bold text-center"
        >
          Tính tiền lương nhân viên
        </div>
        <div class="card-body">
          <div class="form-group">
            <p>Lương 1 ngày :</p>
            <input class="form-control" id="Wage" />
          </div>
          <div class="form-group">
            <p>Số ngày làm :</p>
            <input class="form-control" id="Date" />
          </div>
        </div>
        <div class="card-footer text-center">
          <button id="btnTinhLuong" class="btn btn-danger">Tính Lương</button>
          <div class="text-center">
            <h3 id="tienLuongMoiNguoi">0 vnd</h3>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h3>Bài 2 : Tính giá trị trung bình</h3>
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-body">
          <div class="form-group">
            <input class="form-control" id="Num1" placeholder="Nhập số thứ 1" />
          </div>
          <div class="form-group">
            <input class="form-control" id="Num2" placeholder="Nhập số thứ 2" />
          </div>
          <div class="form-group">
            <input class="form-control" id="Num3" placeholder="Nhập số thứ 3" />
          </div>
          <div class="form-group">
            <input class="form-control" id="Num4" placeholder="Nhập số thứ 4" />
          </div>
          <div class="form-group">
            <input class="form-control" id="Num5" placeholder="Nhập số thứ 5" />
          </div>
        </div>
        <div class="card-footer text-center">
          <button id="btnGTTB" class="btn btn-danger">Tính Trung Bình</button>
          <div class="text-center">
            <h3 id="GiaTriTrungBinh">0</h3>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h3>Bài 3 : Quy đổi tiền</h3>
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-body">
          <div class="form-group">
            <input
              class="form-control"
              id="SoTien"
              placeholder="Nhập số tiền USD"
            />
          </div>
        </div>
        <div class="card-footer text-center">
          <button id="btnQuyDoiTien" class="btn btn-danger">
            Quy Đổi Tiền
          </button>
          <div class="text-center">
            <h3 id="GiaTriQuyDoi">0</h3>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h3>Bài 4 : Tính Diện tích, Chu vi Hình chữ Nhật</h3>
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-body">
          <div class="form-group">
            <input
              class="form-control"
              id="ChieuDai"
              placeholder="Nhập chiều dài"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              id="ChieuRong"
              placeholder="Nhập Chiều Rộng"
            />
          </div>
        </div>
        <div class="card-footer text-center">
          <button id="btnTinh" class="btn btn-danger">Tính</button>
          <div class="text-center">
            <h3 id="ChuviDientich">0</h3>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h3>Bài 5 : Tính tổng2 ký số</h3>
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-body">
          <div class="form-group">
            <input
              class="form-control"
              id="kySo"
              placeholder="Nhập số có 2 chữ số"
            />
          </div>
        </div>
        <div class="card-footer text-center">
          <button id="btnKySo" class="btn btn-danger">Tính</button>
          <div class="text-center">
            <h3 id="tongKySo">0</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
